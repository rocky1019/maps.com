<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        .fake-map {
            width: 100%;
            height: 100vh;
            background: url(images/fake-map.jpg) center/cover;
        }
        .jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('jumpscare.jpg') center/cover;
            z-index: 1000;
        }
        .sound-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>
<body>
    <button class="sound-btn" onclick="startPrank()">Enable Sound</button>
    <div class="fake-map"></div>
    <div class="jumpscare" id="jumpscare"></div>
    
    <script>
        function startPrank() {
            setTimeout(() => {
                let scream = new Audio('https://www.myinstants.com/media/sounds/scream.mp3');
                scream.play().catch(error => console.log('Audio playback failed:', error));
                document.getElementById('jumpscare').style.display = 'block';
                if (navigator.vibrate) {
                    navigator.vibrate([500, 300, 500]); // Vibrate pattern
                }
            }, 3000); // Jumpscare appears after 3 seconds
        }
    </script>
</body>
</html>
